
<h2>Agregadas recientemente</h2>
<div class="mat-elevation-z4">
  <table class="full-width-table table">
    <tr>
      <th>#</th>
      <th>Titulo</th>
    </tr>
    <tr *ngFor="let item of result; let i = index">
      <td>{{i + 1}}</td>
      <td>
        <a href="#">
          {{item.title | uppercase}}
        </a>
      </td>

    </tr>
  </table>
</div>
